<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Bawang Merah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="page">
            <h1>Kontak Kami</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="kontak.html">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="contact-header">
                <h2>Hubungi Kami</h2>
                <p>Anda dapat menghubungi kami melalui berbagai cara di bawah ini.</p>
            </div>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-card">
                        <h3>Alamat</h3>
                        <p>Jalan Raya Bawang Merah No. 123,<br>Jakarta, Indonesia</p>
                        <iframe
                        src="https://maps.app.goo.gl/99AAKdwPPa42C11t5"
                        width="100%"
                        height="450"
                        frameborder="0"
                        style="border:0"
                        allowfullscreen=""
                        aria-hidden="false"
                        tabindex="0">
                    </iframe>
                    </div>
                    <div class="contact-card">
                        <h3>Telepon</h3>
                        <p>+62 851 5668 4881</p>
                    </div>
                    <div class="contact-card">
                        <h3>Email</h3>
                        <p>info@bawangmerah.com</p>
                    </div>
                </div>
                <div class="contact-form">
                    <h3>Kirim Pesan</h3>
                    <form action="#" method="post">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Kirim</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 [Joko Bumbu]</p>
    </footer>
</body>
</html>
